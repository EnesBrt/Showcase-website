{% load wagtailcore_tags navigation_tags %}

{% get_site_root as site_root %}
{% get_menu_items %}

<header>
    <nav>
        <p>
        <a href="{% pageurl site_root %}">Home</a> |
        {% for menuitem in menuitems %}
            <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
        {% endfor %}
        </p>
    </nav>
</header>
