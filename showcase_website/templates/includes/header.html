{% load wagtailcore_tags navigation_tags %}
{% load static %}
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header>
    <style>
        /* Styles pour les écrans de tablette */
        @media (max-width: 768px) {
            #company_info {
                margin-left: 50px;
                margin-right: 50px;
                margin-bottom: 50px;
                margin-top: 50px;
            }
        }

        /* Styles pour les écrans de mobile */
        @media (max-width: 576px) {
            #company_info {
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 25px;
                margin-top: 25px;
            }
            h1 {
                font-size: 24px; /* Réduire la taille de la police pour les titres */
            }
        }
    </style>
    
    {% get_contact_page as contact %}
    {% get_site_root as site_root %}
    <nav class="navbar navbar-light" style="background-color: #F0F0F0;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'Cleaning_Logo.jpg' %}" width="70" height="70" class="rounded-circle" style="margin-left: 50px;"alt="Logo">
          </a>
        <div id="nav" class="d-flex ml-auto" style="margin-right: 100px;">
            <a class="nav-item nav-link active ml-auto btn btn-primary rounded-pill" href="{% pageurl site_root %}">Accueil <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link btn rounded-pill" style="margin-left: 20px; background-color: goldenrod; color: white; outline: none;" href="{% pageurl contact %}">Je demande un devis</a>
        </div>
    </nav>
</header>
